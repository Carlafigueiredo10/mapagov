# ============================================================================
# Google Cloud Build - CI/CD para MapaGov
# ============================================================================
# Este arquivo automatiza o build e deploy para Cloud Run
# Triggers: Push na branch main ou tags

steps:
  # ============================================================================
  # STEP 1: Build da imagem Docker
  # ============================================================================
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mapagov:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mapagov:latest'
      - '.'
    id: 'build-image'

  # ============================================================================
  # STEP 2: Rodar testes dentro da imagem (falha = bloqueia deploy)
  # ============================================================================
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'run'
      - '--rm'
      - '-e'
      - 'SKIP_DB_CHECK=1'
      - '-e'
      - 'DEBUG=True'
      - 'gcr.io/$PROJECT_ID/mapagov:$COMMIT_SHA'
      - 'python'
      - 'manage.py'
      - 'test'
      - 'processos.tests.test_smoke'
      - 'processos.tests.test_chat_router'
      - '--no-input'
      - '-v2'
    id: 'run-tests'
    waitFor: ['build-image']

  # ============================================================================
  # STEP 3: Push da imagem para Container Registry
  # ============================================================================
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/mapagov:$COMMIT_SHA'
    id: 'push-image'
    waitFor: ['run-tests']

  # ============================================================================
  # STEP 4: Deploy no Cloud Run
  # ============================================================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'mapagov'
      - '--image=gcr.io/$PROJECT_ID/mapagov:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=120'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--port=8080'
      - '--set-env-vars=DEBUG=False,ENVIRONMENT=production,GIT_COMMIT_SHA=$COMMIT_SHA'
      - '--set-secrets=SECRET_KEY=django_secret_key:latest,OPENAI_API_KEY=openai_api_key:latest,DB_PASSWORD=db_password:latest'
      - '--add-cloudsql-instances=${_CLOUD_SQL_CONNECTION_NAME}'
      - '--set-env-vars=CLOUD_SQL_CONNECTION_NAME=${_CLOUD_SQL_CONNECTION_NAME},DB_NAME=${_DB_NAME},DB_USER=${_DB_USER}'
    id: 'deploy-cloud-run'
    waitFor: ['push-image']

# ============================================================================
# VARIÁVEIS SUBSTITUÍVEIS (configuradas no trigger ou manualmente)
# ============================================================================
substitutions:
  _CLOUD_SQL_CONNECTION_NAME: 'neat-environs-472910-g9:us-central1:mapagov-db'
  _DB_NAME: 'mapagov'
  _DB_USER: 'postgres'

# ============================================================================
# OPÇÕES DE BUILD
# ============================================================================
options:
  machineType: 'N1_HIGHCPU_8'  # Máquina mais rápida para builds
  logging: CLOUD_LOGGING_ONLY
  substitution_option: 'ALLOW_LOOSE'

# ============================================================================
# TIMEOUT GLOBAL
# ============================================================================
timeout: '1200s'  # 20 minutos

# ============================================================================
# IMAGENS PRODUZIDAS (armazenadas no Container Registry)
# ============================================================================
images:
  - 'gcr.io/$PROJECT_ID/mapagov:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/mapagov:latest'
