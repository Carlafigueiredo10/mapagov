<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helena - Mapeamento de Processos</title>
    {% load static %}
    
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .chat-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 600px;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }
        
        .chat-header h2 { margin: 0; font-size: 24px; }
        .chat-header p { margin: 10px 0 0 0; opacity: 0.9; font-size: 14px; }
        
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .input-section {
            padding: 20px;
            background: #fafafa;
            border-radius: 0 0 15px 15px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        #user-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }
        
        #user-input:focus { border-color: #4CAF50; }
        
        #enviar-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        
        #enviar-btn:hover { background: #45a049; }
        #enviar-btn:disabled { background: #ccc; cursor: not-allowed; }
        
        .mensagem {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .mensagem.usuario {
            margin-left: auto;
            background: #4CAF50;
            color: white;
        }
        
        .mensagem.helena {
            background: #f0f0f0;
            color: #333;
        }
        
        .mensagem.loading {
            opacity: 0.6;
            font-style: italic;
        }
        
        .form-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 600px;
        }
        
        .form-header {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }
        
        .form-header h2 { margin: 0; font-size: 24px; }
        
        .form-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Chat -->
        <div class="chat-section">
            <div class="chat-header">
                <h2>Helena - Assistente de Processos</h2>
                <p>Mapeamento conversacional de POPs</p>
            </div>
            
            <div id="chat-container"></div>
            
            <div class="input-section">
                <div class="input-group">
                    <input type="text" 
                           id="user-input" 
                           placeholder="Digite sua mensagem..."
                           maxlength="500">
                    <button id="enviar-btn">Enviar</button>
                </div>
            </div>
        </div>
        
        <!-- Formulário -->
        <div class="form-section">
            <div class="form-header">
                <h2>Formulário do POP</h2>
            </div>
            
            <div class="form-content">
                <form id="processo-form">
                    {% csrf_token %}
                    
                    <!-- IDENTIFICAÇÃO -->
                    <div style="background: #f8fafc; padding: 12px; border-radius: 8px; margin-bottom: 20px;">
                        <h3 style="margin: 0; color: #1B4F72; font-size: 16px;">📋 Identificação do Processo</h3>
                    </div>
                    
                    <div class="form-group">
                        <label>Código na Arquitetura de Processos</label>
                        <input type="text" id="codigo_arquitetura" name="codigo_arquitetura" placeholder="Ex: 2.3.3.1">
                    </div>
                    
                    <div class="form-group">
                        <label>Macroprocesso</label>
                        <input type="text" id="macroprocesso" name="macroprocesso" placeholder="Ex: Gestão de Auxílios">
                    </div>
                    
                    <div class="form-group">
                        <label>Processo</label>
                        <input type="text" id="processo" name="processo" placeholder="Ex: Gestão de Benefícios de Assistência à Saúde">
                    </div>
                    
                    <div class="form-group">
                        <label>Nome da Atividade</label>
                        <input type="text" id="nome_processo" name="nome_processo" placeholder="Ex: Conceder Ressarcimento a Aposentado Civil">
                    </div>
                    
                    <!-- SEÇÃO 1 -->
                    <div style="background: #f8fafc; padding: 12px; border-radius: 8px; margin: 30px 0 20px 0;">
                        <h3 style="margin: 0; color: #1B4F72; font-size: 16px;">1. Entrega Esperada</h3>
                    </div>
                    
                    <div class="form-group">
                        <label>Entrega Esperada da Atividade</label>
                        <textarea id="entrega_esperada" name="entrega_esperada" placeholder="Descreva o resultado/produto final da atividade..."></textarea>
                    </div>
                    
                    <!-- SEÇÃO 2 -->
                    <div style="background: #f8fafc; padding: 12px; border-radius: 8px; margin: 30px 0 20px 0;">
                        <h3 style="margin: 0; color: #1B4F72; font-size: 16px;">2. Dispositivos Normativos</h3>
                    </div>
                    
                    <div class="form-group">
                        <label>Dispositivos Normativos Aplicáveis</label>
                        <textarea id="dispositivos_normativos" name="dispositivos_normativos" placeholder="Ex: Art. 34 a 42 da IN SGP/SEDGG/ME nº 97/2022&#10;Lei nº 8.112/90..."></textarea>
                    </div>
                    
                    <!-- SEÇÃO 3 -->
                    <div style="background: #f8fafc; padding: 12px; border-radius: 8px; margin: 30px 0 20px 0;">
                        <h3 style="margin: 0; color: #1B4F72; font-size: 16px;">3. Sistemas Utilizados</h3>
                    </div>
                    
                    <div class="form-group">
                        <label>Sistemas Utilizados / Acessos Necessários</label>
                        <input type="text" id="sistemas_utilizados" name="sistemas_utilizados" placeholder="Ex: SouGov, SEI, SIGEPE, SIAPE">
                    </div>
                    
                    <!-- SEÇÃO 4 -->
                    <div style="background: #f8fafc; padding: 12px; border-radius: 8px; margin: 30px 0 20px 0;">
                        <h3 style="margin: 0; color: #1B4F72; font-size: 16px;">4. Operadores</h3>
                    </div>
                    
                    <div class="form-group">
                        <label>Operadores da Atividade</label>
                        <textarea id="operadores" name="operadores" placeholder="Ex: Técnico Especializado, Coordenador, Apoio-Gabinete..."></textarea>
                    </div>
                    
                    <!-- SEÇÃO 5 -->
                    <div style="background: #f8fafc; padding: 12px; border-radius: 8px; margin: 30px 0 20px 0;">
                        <h3 style="margin: 0; color: #1B4F72; font-size: 16px;">5. Tarefas/Etapas</h3>
                    </div>
                    
                    <div class="form-group">
                        <label>Tarefas Realizadas na Atividade</label>
                        <textarea id="etapas" name="etapas" style="min-height: 150px;" placeholder="Descreva o passo a passo detalhado:&#10;1. Primeira etapa...&#10;2. Segunda etapa..."></textarea>
                    </div>
                    
                    <!-- SEÇÃO 6 -->
                    <div style="background: #f8fafc; padding: 12px; border-radius: 8px; margin: 30px 0 20px 0;">
                        <h3 style="margin: 0; color: #1B4F72; font-size: 16px;">6. Documentos</h3>
                    </div>
                    
                    <div class="form-group">
                        <label>Documentos, Formulários e Modelos Utilizados</label>
                        <textarea id="documentos_utilizados" name="documentos_utilizados" placeholder="Liste os documentos necessários e gerados..."></textarea>
                    </div>
                    
                    <!-- SEÇÃO 7 -->
                    <div style="background: #f8fafc; padding: 12px; border-radius: 8px; margin: 30px 0 20px 0;">
                        <h3 style="margin: 0; color: #1B4F72; font-size: 16px;">7. Pontos de Atenção</h3>
                    </div>
                    
                    <div class="form-group">
                        <label>Pontos Gerais de Atenção na Atividade</label>
                        <textarea id="pontos_atencao" name="pontos_atencao" placeholder="Alertas, cuidados especiais, observações importantes..."></textarea>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    
    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const enviarBtn = document.getElementById('enviar-btn');
        let processando = false;

        // Mensagem inicial
        adicionarMensagem('helena', 'Olá! Sou a Helena. Vamos mapear um processo?');

        enviarBtn.addEventListener('click', enviarMensagem);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !processando) enviarMensagem();
        });

        async function enviarMensagem() {
            const mensagem = userInput.value.trim();
            if (!mensagem || processando) return;

            processando = true;
            enviarBtn.disabled = true;

            adicionarMensagem('usuario', mensagem);
            userInput.value = '';

            const loadingId = adicionarMensagem('helena', 'Analisando...', 'loading');

            try {
                const response = await fetch('/api/chat_message/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        message: mensagem,
                        contexto: 'gerador_pop'
                    })
                });

                const data = await response.json();

                // Remover loading
                document.getElementById(loadingId)?.remove();

                // Adicionar resposta
                adicionarMensagem('helena', data.resposta || 'Não entendi. Pode reformular?');

                // Preencher formulário
                if (data.dados_extraidos) {
                    preencherFormulario(data.dados_extraidos);
                }

                // Log progresso
                if (data.progresso) {
                    console.log('Progresso:', data.progresso);
                }

            } catch (error) {
                console.error('Erro:', error);
                document.getElementById(loadingId)?.remove();
                adicionarMensagem('helena', 'Erro ao processar. Tente novamente.');
            } finally {
                processando = false;
                enviarBtn.disabled = false;
                userInput.focus();
            }
        }

        function adicionarMensagem(tipo, texto, classe = '') {
            const div = document.createElement('div');
            const id = 'msg-' + Date.now() + Math.random();
            div.id = id;
            div.className = `mensagem ${tipo} ${classe}`;
            div.textContent = texto;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return id;
        }

        function preencherFormulario(dados) {
            Object.entries(dados).forEach(([campo, valor]) => {
                const input = document.getElementById(campo);
                if (input && valor) {
                    input.value = valor;
                    input.style.borderColor = '#4CAF50';
                }
            });
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
