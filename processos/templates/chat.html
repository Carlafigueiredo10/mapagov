<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helena - Mapeamento Natural de Processos</title>
    {% load static %}
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .chat-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 0;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h2 {
            margin: 0;
            font-size: 24px;
        }
        
        .chat-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 14px;
        }
        
        #chat-container {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .input-section {
            padding: 20px;
            background: #fafafa;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        #user-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #user-input:focus {
            border-color: #4CAF50;
        }
        
        #enviar-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        #enviar-btn:hover {
            background: #45a049;
        }
        
        .form-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 0;
            overflow: hidden;
        }
        
        .form-header {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .form-header h2 {
            margin: 0;
            font-size: 24px;
        }
        
        .form-content {
            padding: 30px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #2196F3;
            outline: none;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-actions {
            text-align: center;
            padding: 20px 30px;
            border-top: 1px solid #eee;
        }
        
        .btn-salvar {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-salvar:hover {
            background: #45a049;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Se√ß√£o do Chat com Helena -->
        <div class="chat-section">
            <div class="chat-header">
                <h2>ü§ñ Helena - Sua Assistente</h2>
                <p>Mapeamento Natural de Processos</p>
            </div>
            
            <div id="chat-container">
                <!-- Mensagens aparecem aqui -->
            </div>
            
            <div class="input-section">
                <div class="input-group">
                    <input type="text" 
                           id="user-input" 
                           placeholder="Digite sua mensagem aqui..."
                           maxlength="500">
                    <button id="enviar-btn">Enviar</button>
                </div>
            </div>
        </div>
        
        <!-- Formul√°rio -->
        <div class="form-section" id="formulario-container">
            <div class="form-header">
                <h2>üìã Formul√°rio do Processo</h2>
            </div>
            
            <div class="form-content">
                <form id="processo-form" method="post">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="nome_processo">Nome do Processo *</label>
                        <input type="text" 
                               id="nome_processo" 
                               name="nome_processo" 
                               required
                               placeholder="Ex: Conceder ressarcimento a aposentado civil">
                    </div>
                    
                    <div class="form-group">
                        <label for="objetivo">Objetivo do Processo *</label>
                        <textarea id="objetivo" 
                                  name="objetivo" 
                                  required
                                  placeholder="Descreva qual o objetivo principal deste processo..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="responsavel">√Årea/Setor Respons√°vel *</label>
                        <input type="text" 
                               id="responsavel" 
                               name="responsavel" 
                               required
                               placeholder="Ex: Coordena√ß√£o de Aux√≠lios - COAUX">
                    </div>
                    
                    <div class="form-group">
                        <label for="origem">Origem do Processo</label>
                        <input type="text" 
                               id="origem" 
                               name="origem"
                               placeholder="De onde recebe os dados/documentos...">
                    </div>
                    
                    <div class="form-group">
                        <label for="destino">Destino do Processo</label>
                        <input type="text" 
                               id="destino" 
                               name="destino"
                               placeholder="Para onde envia o resultado...">
                    </div>
                    
                    <div class="form-group">
                        <label for="etapas">Etapas Principais</label>
                        <textarea id="etapas" 
                                  name="etapas"
                                  placeholder="Liste as principais etapas do processo..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="sistemas">Sistemas Utilizados</label>
                        <input type="text" 
                               id="sistemas" 
                               name="sistemas"
                               placeholder="Ex: SIGEPE, SEI, SouGov...">
                    </div>
                    
                    <div class="form-group">
                        <label for="observacoes">Observa√ß√µes Gerais</label>
                        <textarea id="observacoes" 
                                  name="observacoes"
                                  placeholder="Informa√ß√µes adicionais, pontos de aten√ß√£o..."></textarea>
                    </div>
                </form>
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn-salvar" onclick="salvarProcesso()">
                    üíæ Salvar Processo Mapeado
                </button>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="{% static 'js/helena_personalidade.js' %}"></script>
    
    <script>
        function salvarProcesso() {
            const form = document.getElementById('processo-form');
            const formData = new FormData(form);
            
            // Aqui voc√™ pode enviar via AJAX ou fazer submit normal
            alert('Funcionalidade de salvar ser√° implementada!');
            
            // Para debug - ver dados do formul√°rio
            console.log('Dados do formul√°rio:', Object.fromEntries(formData));
        }
    </script>
</body>
</html>
